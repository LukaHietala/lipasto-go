<!DOCTYPE html>
<html>
<head>
    <title>{{.RepoName}} - Commit {{.Commit.Hash}}</title>
</head>
<body>
    <h1><a href="/">Repos</a> / <a href="/{{.RepoName}}">{{.RepoName}}</a> / {{.Commit.Hash}}</h1>
    <p><strong>Author:</strong> {{.Commit.Author}}</p>
    <p><strong>Committer:</strong> {{.Commit.Committer}}</p>
    <p><strong>Date:</strong> {{.Commit.Timestamp}}</p>
    <p><strong>Parent:</strong> {{.Commit.ParentHash}}</p>
    <p><strong>Tree:</strong> {{.Commit.TreeID}}</p>
    <h2>Message</h2>
    <pre>{{.Commit.Message}}</pre>
</body>
</html>
