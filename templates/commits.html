<!DOCTYPE html>
<html>
<head>
    <title>{{.RepoName}} - Commits</title>
</head>
<body>
    <h1><a href="/">Back</a> {{.RepoName}}</h1>
    <ul>
        {{range .Commits}}
        <li>
            <a href="/{{$.RepoName}}/commit/{{.Hash}}">{{.Hash}}</a>
            - {{.Message}} ({{.Author.Name}} {{.Timestamp}})
        </li>
        {{end}}
    </ul>
</body>
</html>
